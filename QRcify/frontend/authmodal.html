<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Auth Switch - QRcify Pro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Segoe UI",
          system-ui,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Modal Overlay */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Modal Content Container */
      .auth-modal-container {
        background: white;
        border-radius: 24px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
        animation: slideUp 0.4s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Close Button */
      .close-modal {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f1f3f5;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #495057;
        transition: all 0.2s ease;
        z-index: 10;
      }

      .close-modal:hover {
        background: #e9ecef;
        color: #e74c3c;
        transform: rotate(90deg);
      }

      /* Auth Switch Toggle */
      .auth-switch {
        display: flex;
        background: #f8f9fa;
        padding: 6px;
        border-radius: 12px;
        margin: 32px 32px 24px;
        position: relative;
      }

      .auth-switch-option {
        flex: 1;
        padding: 12px 24px;
        text-align: center;
        font-weight: 600;
        font-size: 15px;
        color: #6c757d;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
      }

      .auth-switch-option.active {
        color: white;
      }

      .auth-switch-slider {
        position: absolute;
        top: 6px;
        left: 6px;
        width: calc(50% - 6px);
        height: calc(100% - 12px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      }

      .auth-switch[data-active="register"] .auth-switch-slider {
        transform: translateX(calc(100% + 6px));
      }

      /* Form Container */
      .auth-forms {
        position: relative;
        padding: 0 32px 32px;
        overflow: hidden;
      }

      .auth-form {
        display: none;
        animation: slideInForm 0.4s ease;
      }

      .auth-form.active {
        display: block;
      }

      @keyframes slideInForm {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Form Header */
      .form-header {
        margin-bottom: 28px;
      }

      .form-header h3 {
        font-size: 28px;
        font-weight: 700;
        color: #212529;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-header p {
        color: #6c757d;
        font-size: 14px;
      }

      /* Input Groups */
      .input-group {
        margin-bottom: 20px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #adb5bd;
        font-size: 16px;
        transition: color 0.2s ease;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px 14px 48px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        transition: all 0.2s ease;
        background: #f8f9fa;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .form-input:focus + .input-icon {
        color: #667eea;
      }

      .form-input::placeholder {
        color: #adb5bd;
      }

      /* Password Toggle */
      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #adb5bd;
        cursor: pointer;
        font-size: 16px;
        padding: 4px;
        transition: color 0.2s ease;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* Forgot Password */
      .forgot-password {
        text-align: right;
        margin-top: 12px;
      }

      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .forgot-password a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: #adb5bd;
        font-size: 13px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e9ecef;
      }

      .divider span {
        padding: 0 16px;
        font-weight: 500;
      }

      /* Social Login */
      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 24px;
      }

      .social-btn {
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        background: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: #495057;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .social-btn:hover {
        border-color: #667eea;
        background: #f8f9fa;
        transform: translateY(-1px);
      }

      .social-btn i {
        font-size: 16px;
      }

      .social-btn.google {
        color: #db4437;
      }
      .social-btn.github {
        color: #333;
      }

      /* Terms */
      .terms {
        font-size: 12px;
        color: #6c757d;
        text-align: center;
        margin-top: 20px;
        line-height: 1.6;
      }

      .terms a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      /* Success Message */
      .success-message {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 16px;
        font-size: 14px;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .success-message.show {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Error Message */
      .error-message {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 16px;
        font-size: 14px;
        display: none;
        animation: shake 0.4s ease;
      }

      .error-message.show {
        display: block;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      /* Loading State */
      .submit-btn.loading {
        pointer-events: none;
        opacity: 0.7;
        position: relative;
      }

      .submit-btn.loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        border: 2px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
      }

      @keyframes spin {
        to {
          transform: translateY(-50%) rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .auth-modal-container {
          max-width: 100%;
          border-radius: 16px;
        }

        .auth-switch,
        .auth-forms {
          padding-left: 20px;
          padding-right: 20px;
        }

        .form-header h3 {
          font-size: 24px;
        }

        .social-login {
          grid-template-columns: 1fr;
        }
      }

      /* Demo Button */
      .demo-trigger {
        padding: 16px 32px;
        background: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        color: #667eea;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .demo-trigger:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Demo Trigger Button -->
    <button class="demo-trigger" onclick="openAuthModal()">
      üîê Open Auth Modal
    </button>

    <!-- Auth Modal -->
    <div id="authModal" class="modal" style="display: none">
      <div class="auth-modal-container">
        <!-- Close Button -->
        <button class="close-modal" onclick="closeAuthModal()">
          <i class="fas fa-times"></i>
        </button>

        <!-- Forms Container -->
        <div class="auth-forms">
          <!-- Success/Error Messages -->
          <div id="successMessage" class="success-message"></div>
          <div id="errorMessage" class="error-message"></div>

          <!-- Login Form -->
          <div id="loginForm" class="auth-form active">
            <div class="form-header">
              <h3>
                <i class="fas fa-lock"></i>
                Welcome Back
              </h3>
              <p>Enter your credentials to access your account</p>
            </div>

            <form onsubmit="handleLogin(event)">
              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-envelope input-icon"></i>
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-input"
                    placeholder="Email address"
                    required
                  />
                </div>
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-input"
                    placeholder="Password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword('loginPassword')"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="forgot-password">
                <a href="#" onclick="alert('Password reset coming soon!')"
                  >Forgot password?</a
                >
              </div>

              <button type="submit" class="submit-btn" id="loginBtn">
                Login to Account
              </button>
            </form>

            <div class="divider">
              <span>or continue with</span>
            </div>

            <div class="social-login">
              <button
                class="social-btn google"
                onclick="alert('Google login coming soon!')"
              >
                <i class="fab fa-google"></i>
                Google
              </button>
              <button
                class="social-btn github"
                onclick="alert('GitHub login coming soon!')"
              >
                <i class="fab fa-github"></i>
                GitHub
              </button>
            </div>
          </div>

          <!-- Register Form -->
          <div id="registerForm" class="auth-form">
            <div class="form-header">
              <h3>
                <i class="fas fa-user-plus"></i>
                Create Account
              </h3>
              <p>Sign up to get started with QRcify Pro</p>
            </div>

            <form onsubmit="handleRegister(event)">
              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input
                    type="text"
                    id="registerName"
                    class="form-input"
                    placeholder="Full name"
                    required
                  />
                </div>
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-envelope input-icon"></i>
                  <input
                    type="email"
                    id="registerEmail"
                    class="form-input"
                    placeholder="Email address"
                    required
                  />
                </div>
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input
                    type="password"
                    id="registerPassword"
                    class="form-input"
                    placeholder="Password (min 6 characters)"
                    required
                    minlength="6"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword('registerPassword')"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <button type="submit"  onclick="handleRegister()" class="submit-btn" id="registerBtn">
                Create Account
              </button>
            </form>

            <div class="divider">
              <span>or continue with</span>
            </div>

            <div class="social-login">
              <button
                class="social-btn google"
                onclick="alert('Google signup coming soon!')"
              >
                <i class="fab fa-google"></i>
                Google
              </button>
              <button
                class="social-btn github"
                onclick="alert('GitHub signup coming soon!')"
              >
                <i class="fab fa-github"></i>
                GitHub
              </button>
            </div>

            <div class="terms">
              By creating an account, you agree to our<br />
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </div>
          </div>
          <!-- Auth Switch Toggle -->
          <!-- <div class="auth-switch" id="authSwitch" data-active="login">
            <div class="auth-switch-slider"></div>
            <div
              class="auth-switch-option active"
              data-form="login"
              onclick="switchAuthForm('login')"
            >
              Login
            </div>
            <div
              class="auth-switch-option"
              data-form="register"
              onclick="switchAuthForm('register')"
            >
              Register
            </div>
          </div> -->
          <div
            class="auth-switch"
            id="authSwitch"
            style="display: flex; justify-content: center; flex-direction: row"
            data-active="login"
          >
            <div class="auth-switch-slider" style="background-color: none;"></div>
            <a href="" data-form="login" onclick="switchAuthForm('login')"
              >Login</a
            >
            <a href="" data-form="register" onclick="switchAuthForm('register')"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // Open/Close Modal
      function openAuthModal() {
        document.getElementById("authModal").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeAuthModal() {
        document.getElementById("authModal").style.display = "none";
        document.body.style.overflow = "auto";
        clearMessages();
      }

      // Close on outside click
      document
        .getElementById("authModal")
        ?.addEventListener("click", function (e) {
          if (e.target === this) {
            closeAuthModal();
          }
        });

      // Close on Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeAuthModal();
        }
      });

      // Switch between Login/Register
      function switchAuthForm(formType) {
        const authSwitch = document.getElementById("authSwitch");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const options = document.querySelectorAll(".auth-switch-option");

        // Update switch state
        authSwitch.setAttribute("data-active", formType);

        // Update active states
        options.forEach((opt) => {
          opt.classList.toggle(
            "active",
            opt.getAttribute("data-form") === formType
          );
        });

        // Show/hide forms with animation
        if (formType === "login") {
          registerForm.classList.remove("active");
          setTimeout(() => loginForm.classList.add("active"), 100);
        } else {
          loginForm.classList.remove("active");
          setTimeout(() => registerForm.classList.add("active"), 100);
        }

        clearMessages();
      }

      // Toggle Password Visibility
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = event.currentTarget.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Show Messages
      function showSuccess(message) {
        const successEl = document.getElementById("successMessage");
        successEl.textContent = message;
        successEl.classList.add("show");
        setTimeout(() => successEl.classList.remove("show"), 5000);
      }

      function showError(message) {
        const errorEl = document.getElementById("errorMessage");
        errorEl.textContent = message;
        errorEl.classList.add("show");
        setTimeout(() => errorEl.classList.remove("show"), 5000);
      }

      function clearMessages() {
        document.getElementById("successMessage").classList.remove("show");
        document.getElementById("errorMessage").classList.remove("show");
      }

      // Handle Login
      async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const btn = document.getElementById("loginBtn");

        if (!email || !password) {
          showError("Please fill in all fields");
          return;
        }

        // Add loading state
        btn.classList.add("loading");
        btn.textContent = "Logging in...";

        try {
          // Replace with your actual API endpoint
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            localStorage.setItem("userToken", data.token);
            localStorage.setItem("userData", JSON.stringify(data.user));

            showSuccess("Login successful! Redirecting...");

            setTimeout(() => {
              closeAuthModal();
              // Update your UI or redirect
              window.location.reload();
            }, 1500);
          } else {
            showError(data.error || "Login failed. Please try again.");
          }
        } catch (error) {
          console.error("Login error:", error);
          showError("Connection error. Please check your internet.");
        } finally {
          btn.classList.remove("loading");
          btn.textContent = "Login to Account";
        }
      }

      // Handle Register
      async function handleRegister(event) {
        event.preventDefault();

        const name = document.getElementById("registerName").value.trim();
        const email = document.getElementById("registerEmail").value.trim();
        const password = document
          .getElementById("registerPassword")
          .value.trim();
        const btn = document.getElementById("registerBtn");

        if (!name || !email || !password) {
          showError("Please fill in all fields");
          return;
        }

        if (password.length < 6) {
          showError("Password must be at least 6 characters");
          return;
        }

        // Add loading state
        btn.classList.add("loading");
        btn.textContent = "Creating account...";

        try {
          // Replace with your actual API endpoint
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();

          if (data.success) {
            showSuccess("Account created! Logging you in...");

            // Auto-login after registration
            setTimeout(async () => {
              const loginResponse = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              });

              const loginData = await loginResponse.json();

              if (loginData.success) {
                localStorage.setItem("userToken", loginData.token);
                localStorage.setItem(
                  "userData",
                  JSON.stringify(loginData.user)
                );

                closeAuthModal();
                window.location.reload();
              }
            }, 1500);
          } else {
            showError(data.error || "Registration failed. Please try again.");
          }
        } catch (error) {
          console.error("Registration error:", error);
          showError("Connection error. Please check your internet.");
        } finally {
          btn.classList.remove("loading");
          btn.textContent = "Create Account";
        }
      }
    </script>
  </body>
</html>
