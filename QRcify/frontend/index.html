<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="main.css" />

    <script src="script.js" defer></script>
    <!-- defer ensures the script runs after the html is fully parsed -->
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <input type="text" id="url" placeholder="Enter URL here..." required />
      <button id="generateBtn">Generate</button>
      <div id="output"></div>
    </div>
    <div class="security">
      <h2>Generate Encrypted QR Code</h2>
      <br />
      <label for="secretData">Enter your secret text:</label>

      <textarea
        id="secretData"
        rows="4"
        cols="50"
        placeholder="Type your Secret Data here....."
        required
      >
      </textarea>
      <label for="passphrase">Enter a passphrase:</label>

      <input
        id="passphrase"
        placeholder="Your Encrption Key"
        type="password"
        required
      />
      <button onclick="generate()">Generate QR</button>
      <div id="qrOutput">
        <button onclick="copyCipherText()" style="margin-top: 20px">
          copy
        </button>
      </div>
      <div class="encrypt-file">
        <h2>Encrypt File & Generate QR</h2>
        <input
          type="file"
          id="fileInput"
          placeholder="Upload the File here.."
        />

        <input
          type="password"
          id="filePassphrase"
          placeholder="Enter your passphrase here....."
        />

        <button onclick="encryptFile()">Encrypt File</button>
        <div id="fileOutput"></div>
      </div>

      <h2>Decrypt Scanned QR</h2>
      <input id="qrCipher" placeholder="Paste scanned QR ciphertext" />
      <input id="userPassphrase" placeholder="Passphrase" type="password" />
      <button onclick="decrypt()">Decrypt</button>
      <div id="decryptedOutput"></div>
    </div>
  </body>
</html>
